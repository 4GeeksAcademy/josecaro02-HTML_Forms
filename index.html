<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <form>
            <fieldset>
                <legend>Main data</legend>
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="text" id="email" name="email"
                    placeholder="example@gmail.com"><!--jose@caro.co-->
                <!--email: jose@caro.co-->
                <label for="car" class="form-label">Select a car:</label>
                <!--name -> car:  value -> mazda-->
                <select name="car" id="car" class="form-select">
                    <option value="chevy">Chevrolet</option>
                    <option value="mazda">Mazda</option>
                    <option value="tesla">Tesla</option>
                </select>

                <label for="description" class="form-label">Ingresa la descripción</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="3"
                    placeholder="Ingresa la descripción del producto"></textarea>

                <input type="radio" name="card" id="visa" class="form-check-input">
                <label for="visa" class="form-check-label">Visa</label>

                <input type="radio" name="card" id="mastercard" class="form-check-input">
                <label for="mastercard" class="form-check-label">MasterCard</label>

                <input type="radio" name="card" id="american" class="form-check-input">
                <label for="american" class="form-check-label">American Express</label>
            </fieldset>

            <div class="d-grid gap-2">
                <button class="btn btn-success mt-2">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
